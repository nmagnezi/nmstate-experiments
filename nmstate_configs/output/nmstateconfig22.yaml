apiVersion: agent-install.openshift.io/v1beta1
kind: NMStateConfig
metadata:
  name: nmstateconfig22
  namespace: spoke-cluster
  labels:
    some-user-defined-label-name: some-user-defined-label-value
spec:
  config:
    interfaces:
      - name: eth0
        type: ethernet
        state: up
        mac-address: 02:00:a2:f1:b3:5d
        ipv4:
          enabled: true
          address:
            - ip: 172.16.127.100
              prefix-length: 16
          dhcp: false
      - name: eth1
        type: ethernet
        state: up
        mac-address: 02:00:8b:e4:12:35
        ipv4:
          enabled: true
          address:
            - ip: 172.17.100.127
              prefix-length: 16
          dhcp: false
    dns-resolver:
      config:
        server:
          - 1.1.1.1
    routes:
      config:
        - destination: 0.0.0.0/0
          next-hop-address: 172.16.1.1
          next-hop-interface: eth1
          table-id: 254
        - destination: 0.0.0.0/0
          next-hop-address: 172.17.1.1
          next-hop-interface: eth1
          table-id: 254
  interfaces:
    - name: "eth0"
      macAddress: "02:00:8b:e4:12:35"
    - name: "eth1"
      macAddress: "02:00:8b:e4:12:35"