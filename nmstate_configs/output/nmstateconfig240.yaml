apiVersion: agent-install.openshift.io/v1beta1
kind: NMStateConfig
metadata:
  name: nmstateconfig240
  namespace: spoke-cluster
  labels:
    some-user-defined-label-name: some-user-defined-label-value
spec:
  config:
    interfaces:
      - name: eth0
        type: ethernet
        state: up
        mac-address: 02:00:2f:86:ca:b0
        ipv4:
          enabled: true
          address:
            - ip: 172.16.146.102
              prefix-length: 16
          dhcp: false
      - name: eth1
        type: ethernet
        state: up
        mac-address: 02:00:8f:c3:6c:5f
        ipv4:
          enabled: true
          address:
            - ip: 172.17.102.146
              prefix-length: 16
          dhcp: false
    dns-resolver:
      config:
        server:
          - 1.1.1.1
    routes:
      config:
        - destination: 0.0.0.0/0
          next-hop-address: 172.16.1.1
          next-hop-interface: eth1
          table-id: 254
        - destination: 0.0.0.0/0
          next-hop-address: 172.17.1.1
          next-hop-interface: eth1
          table-id: 254
  interfaces:
    - name: "eth0"
      macAddress: "02:00:8f:c3:6c:5f"
    - name: "eth1"
      macAddress: "02:00:8f:c3:6c:5f"